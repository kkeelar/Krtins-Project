    <nav class="navbar">
        <div class="navText">

    <div class="login-container">
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBRttUjBL-BBVc1OlQOXRzImMRc66t6r1o",
            authDomain: "ledirect-d1772.firebaseapp.com",
            projectId: "ledirect-d1772",
            storageBucket: "ledirect-d1772.appspot.com",
            messagingSenderId: "109945265438",
            appId: "1:109945265438:web:7e72bbc121e0cb529f7d0f",
            measurementId: "G-M30BNRBELW"
        };

        firebase.initializeApp(firebaseConfig);

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    var user = userCredential.user;
                    if (user.email === 'kkeelar1@gmail.com') {
                        window.location.href = 'admin.html';
                    } else if (user.email === 'kkeelar2@gmail.com') {
                        window.location.href = 'adminJoe.html';
                    } else {
                        document.getElementById('error-message').innerText = 'Access denied.';
                        firebase.auth().signOut();
                    }
                })
                .catch((error) => {
                    document.getElementById('error-message').innerText = error.message;
                });
        });
    </script>
